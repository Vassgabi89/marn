<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form (ngSubmit)="onSubmit()" [formGroup]="productGroup">

                <div class="form-group">
                    <label for="">Name</label>
                    <input formControlName="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input formControlName="price" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input formControlName="description" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Gyártó</label>
                    <input formControlName="manufacturer" type="text" class="form-control">
                </div>

                <button class="btn btn-primary mr-3">Save</button>
                <button (click)="onReset()" type="button" class="btn btn-secondary mr-3">Reset</button>
                <a routerLink="/products" class="btn btn-warning mr-3">Cancel</a>

            </form>
        </div>
    </div>
</div>
